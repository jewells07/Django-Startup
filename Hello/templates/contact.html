{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3">

    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100" alt="...">

</div>

<div class="container py-4">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name = "name" placeholder="Enter Your name">
        </div>
        
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name = "email" placeholder="Enter Your email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name = "phone" placeholder="Enter Your Phone No.">
        </div>
        
        
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact us for...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>


{% endblock body %}
